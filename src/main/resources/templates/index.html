<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Hello twitter</title>
</head>
<body>

<h1>redis</h1>
<div class="row">

    <h2 class="indigo-text center">Session</h2>

    <form th:action="@{/}" th:object="${sessionForm}" method="post" class="col m8 s12 offset-m2">

        <div class="row">
            <div class="input-field col s6">
                <input th:field="${sessionForm.twitterHandle}" id="twitterHandle" type="text" required="required" th:errorclass="invalid"/>
                <label for="twitterHandle">Twitter handle</label>

                <div th:errors="*{twitterHandle}" class="red-text">Error</div>
            </div>
        </div>


        <div class="row s12 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save">Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>

</div>

<div class="row">
    <strong><em>IP/Host:</em></strong> <span th:text="${machineIp}">0.0.0.0</span>/<span th:text="${machineHostName}">localhost</span>
</div>
</body>
</html>
